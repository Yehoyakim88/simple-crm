<div class="userMainContainer">
  <button
    (click)="openDialog()"
    class="addUserButton"
    mat-fab
    color="primary"
    matTooltip="Info about the action"
    [matTooltipPosition]="position.value!"
    matTooltipHideDelay="500"
  >
    <mat-icon>add</mat-icon>
  </button>

  <mat-card class="matCardUser">
    <mat-card-content>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table"
      >
        <!-- First Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <!-- Second Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-Mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
  
        <!-- Third Column -->
        <ng-container matColumnDef="usertype">
          <th mat-header-cell *matHeaderCellDef>User Type</th>
          <td mat-cell *matCellDef="let element">{{ element.usertype }}</td>
        </ng-container>
  
        <!-- Fourth Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status
          </th>
          <!-- <td mat-cell *matCellDef="let element">{{ element.status }}</td> -->
          <td mat-cell *matCellDef="let element"><mat-chip-option background-color=var(--userActive) selected>{{ element.status }}</mat-chip-option></td>
          
        </ng-container>

        <!-- sdfdfdsf  [class]="classExpression"	 -->
  
        <!-- Fifth Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let element">{{ element.created }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        [pageIndex] = 1
        showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
